<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="hien_thi"></p>
  
  <script>
    let hienthi_mang=document.getElementById("hien_thi");
    let mang=[];
    let data="";
    for(let i=0;i<5;i++)
    {
        mang[i]=[0,0,0,0,0];
       

    }
    for(let i=0; i<5; i++)
    {
        data+="<br>";
        for(let j=0;j<5; j++)
        {
            data+=mang[i][j]+"&nbsp;&nbsp";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='change_value()'>";
    hienthi_mang.innerHTML=data;
    function change_value()
    {
        let nhap_vitri=prompt("Nhập vị trí");
        let nhap_giatri=prompt("Nhập giá trị");
        data="";
        mang[nhap_vitri][nhap_giatri]="x";
        for(i=0; i<5;i++)
        {
            data+="<br>";
            for(j=0;j<5;j++)
            {
              data+=mang[i][j]+"&nbsp;&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='change_value()'>";
        hienthi_mang.innerHTML="<hr/>"+data;

    }
   
   

</script> 
</body>
</html>
